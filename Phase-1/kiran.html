<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>User Menu</title>
</head>

<body>
    <div class="container-fluid px-0">
        <div class="container">
            <h2>User Menu</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item active"><a class="nav-link" data-toggle="tab" href="#completed">Completed Trainings</a>
                </li>
            </ul>

            <div class="tab-content">

                <div id="completed" class="tab-pane fade">
                    <div class="row">
                        <div class="col card mt-2">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <img src="images/html5.png" width="150px" height="150px" class="rounded float-left" alt="">
                                    </div>
                                    <div class="col text-center pt-3">
                                        Course: <br>
                                        <b>HTML5</b> <br> Trainer: <br>
                                        <b>Ganesh</b> <br>
                                        <span class="badge badge-success">Completed on Aug 5, 2019</span></h5>
                                    </div>
                                    <div class="col text-center pt-5">
                                        <button type="button" class="btn btn-primary">View Certificate</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col card mt-2">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <img src="images/bootstrap.png" width="150px" height="150px" class="rounded float-left" alt="">
                                    </div>
                                    <div class="col text-center pt-3">
                                        Course: <br>
                                        <b>Bootstrap</b> <br> Trainer: <br>
                                        <b>Sarfraz</b> <br>
                                        <span class="badge badge-success">Completed on Aug 13, 2019</span></h5>
                                    </div>
                                    <div class="col text-center pt-5">
                                        <button type="button" class="btn btn-primary">View Certificate</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
