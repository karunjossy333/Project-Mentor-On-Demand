<!-- Mentor profile page -->

<html>

<head>
    <title>Mentor Profile</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="script/script.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid" id="logo-header">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-1 px-5">
                            <a href="mentor-landing-page.html"><img src="images/logo.jpg" alt="" id="logo"></a>
                        </div>
                        <div class="col-sm-5 col-mx-0" id="logo-text">
                            <a href="mentor-landing-page.html" class="navbar-brand">Mentor On Demand</a>
                        </div>
                        <div class="col justify-content-end">
                            <ul class="nav justify-content-end navbar-dark">
                                <li class="nav-item text-white">
                                    <a class="nav-link active" href="mentor-landing-page.html"><i class='fas fa-home'></i>  Home</a>
                                </li>
                                <li class="nav-item text-white">
                                    <a class="nav-link active" href="mentor-profile.html"><i class="fas fa-user"></i>  Hi, Mentor</a>
                                </li>
                                <li class="nav-item text-white">
                                    <a class="nav-link active" href="#"><i class="fas fa-bell"></i>  Notifications</a>
                                </li>
                                <li class="nav-item text-white">
                                    <a class="nav-link active" href="home.html"><i class="fas fa-sign-out-alt"></i>  Log Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <form class="md-form col-6 mt-3">
                <div class="form-group">
                    <p class="h3">Mentor Profile</p>
                </div>
                <div class="file-field">
                    <div class="mb-4">
                        <img src="images/profile-pic.png" width="150px" height="150px" class="rounded-circle z-depth-1-half avatar-pic" alt="">
                    </div>
                    <input type="file" class="btn btn-secondary">
                    </input>
                    <button class="btn btn-primary" type="button">Upload</button>
                </div>
            </form>
            <form class="col-7">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="" class="form-control" placeholder="Full name" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name="" class="form-control" placeholder="Email address" type="email">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>

                    <input name="" class="form-control" placeholder="Phone number" type="text">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-clock"></i> </span>
                    </div>

                    <input name="" class="form-control" placeholder="Number of years experience" type="number">
                </div>
                <div class="form-group">


                    <label for="exampleFormControlSelect3">Time Zone</label>
                    <select single class="form-control " id="exampleFormControlSelect3">
                            <!-- Time Zone span -->
                            <option timeZoneId="1" gmtAdjustment="GMT-12:00" useDaylightTime="0" value="-12">
                                (GMT-12:00) International Date Line West</option>
                            <option timeZoneId="2" gmtAdjustment="GMT-11:00" useDaylightTime="0" value="-11">
                                (GMT-11:00) Midway Island, Samoa</option>
                            <option timeZoneId="3" gmtAdjustment="GMT-10:00" useDaylightTime="0" value="-10">
                                (GMT-10:00) Hawaii</option>
                            <option timeZoneId="4" gmtAdjustment="GMT-09:00" useDaylightTime="1" value="-9">
                                (GMT-09:00) Alaska</option>
                            <option timeZoneId="5" gmtAdjustment="GMT-08:00" useDaylightTime="1" value="-8">
                                (GMT-08:00) Pacific Time (US & Canada)</option>
                            <option timeZoneId="9" gmtAdjustment="GMT-07:00" useDaylightTime="1" value="-7">
                                (GMT-07:00) Mountain Time (US & Canada)</option>
                            <option timeZoneId="13" gmtAdjustment="GMT-06:00" useDaylightTime="0" value="-6">
                                (GMT-06:00) Saskatchewan</option>
                            <option timeZoneId="16" gmtAdjustment="GMT-05:00" useDaylightTime="1" value="-5">
                                (GMT-05:00) Indiana (East)</option>
                            <option timeZoneId="20" gmtAdjustment="GMT-04:00" useDaylightTime="1" value="-4">
                                (GMT-04:00) Santiago</option>
                            <option timeZoneId="25" gmtAdjustment="GMT-03:00" useDaylightTime="1" value="-3">
                                (GMT-03:00) Montevideo</option>
                            <option timeZoneId="26" gmtAdjustment="GMT-02:00" useDaylightTime="1" value="-2">
                                (GMT-02:00) Mid-Atlantic</option>
                            <option timeZoneId="28" gmtAdjustment="GMT-01:00" useDaylightTime="1" value="-1">
                                (GMT-01:00) Azores</option>
                            <option timeZoneId="30" gmtAdjustment="GMT+00:00" useDaylightTime="1" value="0">
                                (GMT+00:00) Greenwich Mean Time : Dublin, Edinburgh, Lisbon, London</option>
                            <option timeZoneId="31" gmtAdjustment="GMT+01:00" useDaylightTime="1" value="1">
                                (GMT+01:00) Amsterdam, Berlin, Bern, Rome, Stockholm, Vienna</option>
                            <option timeZoneId="44" gmtAdjustment="GMT+02:00" useDaylightTime="1" value="2">
                                (GMT+02:00) Windhoek</option>
                            <option timeZoneId="45" gmtAdjustment="GMT+03:00" useDaylightTime="0" value="3">
                                (GMT+03:00) Kuwait, Riyadh, Baghdad</option>
                            <option timeZoneId="50" gmtAdjustment="GMT+04:00" useDaylightTime="0" value="4">
                                (GMT+04:00) Abu Dhabi, Muscat</option>
                            <option timeZoneId="55" gmtAdjustment="GMT+05:00" useDaylightTime="0" value="5">
                                (GMT+05:00) Islamabad, Karachi, Tashkent</option>
                            <option timeZoneId="57" gmtAdjustment="GMT+05:30" useDaylightTime="0" value="5.5">
                                (GMT+05:30) Chennai, Kolkata, Mumbai, New Delhi</option>
                            <option timeZoneId="60" gmtAdjustment="GMT+06:00" useDaylightTime="0" value="6">
                                (GMT+06:00) Astana, Dhaka</option>
                            <option timeZoneId="63" gmtAdjustment="GMT+07:00" useDaylightTime="1" value="7">
                                (GMT+07:00) Krasnoyarsk</option>
                            <option timeZoneId="68" gmtAdjustment="GMT+08:00" useDaylightTime="0" value="8">
                                (GMT+08:00) Taipei</option>
                            <option timeZoneId="71" gmtAdjustment="GMT+09:00" useDaylightTime="1" value="9">
                                (GMT+09:00) Yakutsk</option>
                            <option timeZoneId="78" gmtAdjustment="GMT+10:00" useDaylightTime="1" value="10">
                                (GMT+10:00) Vladivostok</option>
                            <option timeZoneId="80" gmtAdjustment="GMT+12:00" useDaylightTime="1" value="12">
                                (GMT+12:00) Auckland, Wellington</option>
                            <option timeZoneId="82" gmtAdjustment="GMT+13:00" useDaylightTime="0" value="13">
                                (GMT+13:00) Nuku'alofa</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="timeSlot">Select Preferred Time Slot</label><br>
                    <input type="checkbox" id="time-slot-1" class=" form-check-inline mr-2 ml-2" min="0">
                    <label for="time-slot-1">09:00 AM - 11:00 AM</label>
                    <br><input type="checkbox" id="time-slot-2" class=" form-check-inline mr-2 ml-2" min="0">
                    <label for="time-slot-2">10:00 AM - 12:00 PM</label>
                    <br><input type="checkbox" id="time-slot-3" class=" form-check-inline mr-2 ml-2" min="0">
                    <label for="time-slot-3">11:00 AM - 01:00 PM</label>
                    <br><input type="checkbox" id="time-slot-4" class=" form-check-inline mr-2 ml-2" min="0">
                    <label for="time-slot-4">02:00 PM - 04:00 PM</label>
                    <br><input type="checkbox" id="time-slot-4" class=" form-check-inline mr-2 ml-2" min="0">
                    <label for="time-slot-4">03:00 PM - 05:00 PM</label>
                    <br><input type="checkbox" id="time-slot-4" class=" form-check-inline mr-2 ml-2" min="0">
                    <label for="time-slot-4">06:00 PM - 08:00 PM</label>
                    <br><input type="checkbox" id="time-slot-4" class=" form-check-inline mr-2 ml-2" min="0">
                    <label for="time-slot-4">09:00 PM - 11:00 PM</label>
                    <br><input type="checkbox" id="time-slot-4" class=" form-check-inline mr-2 ml-2" min="0">
                    <label for="time-slot-4">10:00 PM - 12:00 PM</label>
                </div>

                <div class="form-group">
                    <label class="theme-color-5">Facilities Provided</label> <br>
                    <input type="checkbox" id="material-video" class=" form-check-inline mr-2 ml-2" min="0">
                    <label for="material-video">Videos</label>
                    <input type="checkbox" id="matrial-ppt" class=" form-check-inline mr-2 ml-2" min="0">
                    <label for="matrial-ppt">Presentations</label>
                </div>
                <div class="form-group">
                    <label for="profile" class="theme-color-5">LinkedIn Profile</label>
                    <input type="text" class="form-control" id="profile" min="0" placeholder="LinkedIn Profile Url">
                </div>
                <div class="form-group">
                    <label for="resume" class="theme-color-5">Upload Your Resume</label><br>
                    <input type="file" class="btn btn-secondary" id="resume">
                    </input>
                    <button class="btn btn-primary" type="button">Upload</button>
                </div>
                <label for="" class="theme-color-5">Enter Password To Save Changes</label><br>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password">
                </div>
                <div class="form-group col-4">
                    <button type="button" class="btn btn-primary btn-block">Change Password</button>
                </div>
                <div class="form-group col-4 mt-2">
                    <button type="submit" class="btn btn-success btn-block">Save</button>
                </div>

            </form>

        </div>

    </div>

    <div class="container-fluid" id="footer">
        <div class="col align-self-center">
            <strong>
                <div class="footer-copyright text-center py-3">Â© 2019 Copyright :
                    <a href="mentor-landing-page.html" class="footer-brand"> MentorOnDemand.com</a>
                </div>
            </strong>
        </div>
    </div>

</body>

</html>
