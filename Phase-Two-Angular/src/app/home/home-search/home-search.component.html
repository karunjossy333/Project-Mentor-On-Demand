<div class="container mt-5" id="search-body">
    <div class="row justify-content-center">
        <p class="h3">Search for a Mentor</p>
    </div>
    <form name="searchForm" [formGroup]="searchMentor" (ngSubmit)="search()">
        <div class="row  justify-content-center" id="search">
            <div class="col-sm-3">
                <select class="form-control" name="timeSlot" formControlName="timeSlot">
                    <option value="">-- Select time slot --</option>
                    <option value="1">09:00 AM - 11:00 AM</option>
                    <option value="2">10:00 AM - 12:00 PM</option>
                    <option value="3">11:00 AM - 01:00 PM</option>
                    <option value="4">02:00 PM - 04:00 PM</option>
                    <option value="5">03:00 PM - 05:00 PM</option>
                    <option value="6">06:00 PM - 08:00 PM</option>
                    <option value="7">09:00 PM - 11:00 PM</option>
                    <option value="8">10:00 PM - 12:00 PM</option>
                </select>
            </div>
            <div class="col-md-4">
                <div class="input-group md-form form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search" name="search-result" formControlName="searchTechnology" autofocus>
                    <div class="input-group-append">
                        <button type="submit" class="input-group-text red lighten-3" id="basic-text1"><i class='fas fa-search'></i></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
