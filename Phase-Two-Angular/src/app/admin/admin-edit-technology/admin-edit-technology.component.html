<div class="container mt-3">
    <div class="row bg-light p-3 border">
        <div class="col-sm-3 justify-content-center">
            <p class="h4">Technology</p>
        </div>
        <div class="col-sm-3 justify-content-center">
            <p class="h4">Fee</p>
        </div>
        <div class="col-sm-3 justify-content-center">
            <p class="h4">Commission</p>
        </div>
        <div class="col-sm-3 justify-content-center">
            <p class="h4">Action</p>
        </div>
    </div>
    <div *ngFor="let data of technologyData">
        <div class="row p-3 border">
            <div class="col-sm-3">
                <p>{{data.name}}</p>
            </div>
            <div class="col-sm-3">
                <p>&#8377; {{data.fee}}</p>
            </div>
            <div class="col-sm-3">
                <p>{{data.commission}}%</p>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-info mr-2">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    <form name="">
        <div class="row p-3 border">
            <div class="col-sm-3">
                <input class="form-control" placeholder="Technology" type="text">
            </div>
            <div class="col-sm-3">
                <input class="form-control" placeholder="Fee" type="text">
            </div>
            <div class="col-sm-3">
                <input class="form-control" placeholder="Commission" type="text">
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-success">Add</button>
            </div>
        </div>
    </form>
</div>
