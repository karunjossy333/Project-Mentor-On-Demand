<div *ngIf="loginService.currentUser == 'guest'">
    <div class="row">
        <div class="col-sm-1 px-5">
            <a routerLink="/home"><img src="../../assets/images/logo.jpg" alt="hello" id="logo"></a>
        </div>
        <div class="col-sm-5 col-mx-0" id="logo-text">
            <a class="navbar-brand" routerLink="/home">{{title}}</a>
        </div>
        <div class="col justify-content-end">
            <ul class="nav justify-content-end navbar-dark">
                <li class="nav-item text-white">
                    <a class="nav-link active" routerLink="/home" routerLinkActive="active"><i class='fas fa-home'></i> {{navLink1}}</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link active" routerLink="/home/sign-in" routerLinkActive="active"><i class="fas fa-user"></i>  Hi, {{user}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div *ngIf="loginService.currentUser == 'user'">
    <div class="row">
        <div class="col-sm-1 px-5">
            <a routerLink="/user/search"><img src="../../assets/images/logo.jpg" alt="" id="logo"></a>
        </div>
        <div class="col-sm-5 col-mx-0" id="logo-text">
            <a routerLink="/user/search" class="navbar-brand">Mentor On Demand</a>
        </div>
        <div class="col justify-content-end">
            <ul class="nav justify-content-end navbar-dark">
                <li class="nav-item text-white">
                    <a class="nav-link active" routerLink="/user/search"><i class='fas fa-home'></i>  Home</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link active" routerLink="/user/search"><i class="fas fa-user"></i>  Hi, User</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link active" routerLink="/user/search"><i class="fas fa-bell"></i>  Notifications</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link active" (click)="logOut()" routerLink=""><i class="fas fa-sign-out-alt"></i>  Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div *ngIf="loginService.currentUser == 'mentor'">
    <div class="row">
        <div class="col-sm-1 px-5">
            <a routerLink="/mentor/in-progress"><img src="../../assets/images/logo.jpg" alt="" id="logo"></a>
        </div>
        <div class="col-sm-5 col-mx-0" id="logo-text">
            <a routerLink="/mentor/in-progress" class="navbar-brand">Mentor On Demand</a>
        </div>
        <div class="col justify-content-end">
            <ul class="nav justify-content-end navbar-dark">
                <li class="nav-item text-white">
                    <a class="nav-link active" routerLink="/mentor/in-progress"><i class='fas fa-home'></i>  Home</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link active" routerLink="/mentor/profile"><i class="fas fa-user"></i>  Hi, Mentor</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link active" routerLink="/mentor/in-progress"><i class="fas fa-bell"></i>  Notifications</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link active" (click)="logOut()" routerLink=""><i class="fas fa-sign-out-alt"></i>  Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</div>
